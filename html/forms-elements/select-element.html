<html>
  <head>
    <title>select element</title>
  </head>
  <body>
    <p>The select element defines a drop-down list:</p>

    <form action="">
      <label for="name">Choose a name:</label>
      <select id="name" name="name">
        <option value="chandan">chandan</option>
        <option value="mudit">mudit</option>
        <option value="vasu">vasu</option>
        <option value="jayant">jayant</option>
      </select>
      <input type="submit" />
    </form>
  </body>
</html>
