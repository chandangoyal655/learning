<html>
  <head>
    <title>grid</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 33% 33% 33%;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div style="background-color: red">
        <h2>chandan</h2>
        <p>is a good boy</p>
      </div>

      <div style="background-color: green">
        <h2>mudit</h2>
        <p>ia a good boy</p>
      </div>

      <div style="background-color: blue">
        <h2>jayant</h2>
        <p>is a good boy</p>
      </div>
    </div>
  </body>
</html>
