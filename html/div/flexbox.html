<html>
  <head>
    <title>flexbox</title>
    <style>
      .mycontainer {
        display: flex;
      }
      .mycontainer > div {
        width: 33%;
      }
    </style>
  </head>
  <body>
    <div class="mycontainer">
      <div style="background-color: red">
        <h2>chandan</h2>
        <p>is a good boy</p>
      </div>

      <div style="background-color: green">
        <h2>jayant</h2>
        <p>is a bad boy</p>
      </div>

      <div style="background-color: yellow">
        <h2>mudit</h2>
        <p>is a good boy</p>
      </div>
    </div>
  </body>
</html>
