<html>
  <head>
    <title>image-chnage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h2>Show Different Images Depending on Browser Width</h2>
    <p>
      Resize the browser width and the image will change at 600px and 1500px.
    </p>

    <picture>
      <source srcset="download.jpeg" media="(max-width: 600px)" />
      <source srcset="download1.jpeg" media="(max-width: 1500px)" />
      <source srcset="download2.jpeg" />
      <img src="download.jpeg" alt="images" style="width: auto" />
    </picture>
  </body>
</html>
