<html>
  <head>
    <title>javascript image effictS</title>
  </head>
  <body>
    <script>
      function effect(e) {
        var pic;
        if (e == 0) {
          photo = "img1.jpeg";
        } else {
          photo = "img.jpeg";
        }
        document.getElementById("myImage").src = photo;
      }
    </script>

    <img id="myImage" src="img1.jpeg" width="100" height="180" />
