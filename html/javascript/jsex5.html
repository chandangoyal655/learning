<html>
  <head>
    <title>js example for noscript tag</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = "Hello buddy";
    </script>

    <noscript>Sorry, your browser does not support JavaScript!</noscript>

    <p>
      users who dont have browser that support script will shown up the no
      script element
    </p>
  </body>
</html>
