<html>
    <head>
        <style>
            table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <h2>Cell that spans two rows</h2>
        <table>
            <tr>
                <th>Name</th>
                <td>chandan</td>
            </tr>
            <tr>
                <th rowspan="2">Phone</th>
                <td>123456</td>
            </tr>
            <tr>
                <td>123456</td>
            </tr>
        </table>
    </body>
</html>
